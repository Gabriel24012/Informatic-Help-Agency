<div class="flex h-full items-start justify-center pt-24 bg-gradient-to-tr from-[#009999] to-[#1D4999] px-6 py-12">
    <div class="w-full max-w-md bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-2xl p-8">
        <div class="text-center">
            <img src="https://informatic-help.com.mx/assets/images/Logo-Banner.png" alt="Informatic Help"
                class="mx-auto h-16 w-auto mb-6" />
            <h2 class="text-3xl font-extrabold text-white mb-2">Crea tu cuenta</h2>
            <p class="text-gray-300">Regístrate para comenzar con Informatic-Help</p>
        </div>

        <form (ngSubmit)="handleSubmit()" [formGroup]="registerForm" class="mt-8 space-y-6">
            <ng-container *ngFor="let field of fields">
                <app-form-field [label]="field.label" [fieldId]="field.fieldId" [type]="field.type"
                    [placeholder]="field.placeholder" [required]="field.required"
                    [errorMessage]="getErrorMessage(field.fieldId)" [formControlName]="field.fieldId"
                    inputClass="mt-2 block w-full rounded-lg bg-white/10 px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-1 transition-all duration-200"></app-form-field>
            </ng-container>

            <div>
                <label class="block text-sm font-medium text-gray-200 mb-3">Foto de perfil (opcional)</label>
                <div class="relative">
                    <input type="file" (change)="onImageSelect($event)"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept="image/*" />
                    <div
                        class="border-2 border-dashed border-gray-200 rounded-xl p-6 text-center hover:border-indigo-400 hover:bg-white/5 transition-all duration-200">
                        <ng-container *ngIf="imagePreview; else placeholder">
                            <img [src]="imagePreview" alt="preview"
                                class="w-24 h-24 object-cover rounded-full mx-auto mb-3 border-4 border-white shadow-lg" />
                            <p class="text-sm font-medium text-gray-200">Clic para cambiar imagen</p>
                        </ng-container>
                        <ng-template #placeholder>
                            <div
                                class="w-16 h-16 mx-auto mb-3 bg-gray-800/40 rounded-full flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </div>
                            <p class="text-sm font-medium text-gray-200">Agregar foto de perfil</p>
                            <p class="text-xs text-gray-400 mt-1">PNG, JPG hasta 5MB</p>
                        </ng-template>
                    </div>
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full py-2.5 bg-indigo-500 hover:bg-indigo-400 text-white font-semibold rounded-lg shadow-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Registrarse
            </button>

            <p class="mt-4 text-center text-gray-300">
                ¿Ya tienes una cuenta?
                <a [routerLink]="'/login'" class="text-indigo-400 font-semibold hover:text-indigo-300">Inicia sesión
                    aquí</a>
            </p>
        </form>
    </div>
</div>
