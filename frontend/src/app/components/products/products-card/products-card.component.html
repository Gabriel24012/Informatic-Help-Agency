<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col h-full">

    <div class="h-72 bg-gray-50 flex items-center justify-center">
        <img *ngIf="product.imageURL" [src]="product.imageURL" [alt]="product.name"
            class="w-full h-full object-cover rounded-t-lg" />
    </div>

    <div class="p-4 flex flex-col flex-1">
        <span class="text-xs text-[#009999] font-semibold mb-1 uppercase">{{ product.category.name }}</span>

        <h3 class="text-lg font-semibold text-gray-900 break-words">{{ product.name }}</h3>

        <p class="text-gray-600 text-sm mb-3 line-clamp-2 flex-1">{{ product.description }}</p>

        <div class="mt-2 flex items-center justify-between">
            <span class="text-xl font-bold text-[#1D4999]">${{ product.price }}</span>
            <div class="text-xs text-gray-500">Stock: {{ product.stock }}</div>
        </div>

        <div class="mt-4 flex gap-2">
            <a [routerLink]="['/product-detail', product._id]"
                class="flex-1 bg-gradient-to-r from-[#009999] to-[#1D4999] text-white py-2 px-4 rounded-lg text-center font-semibold hover:opacity-90 transition-opacity">
                Ver mÃ¡s
            </a>

            <button [disabled]="product.stock === 0"
                [class]="product.stock === 0 ? 'bg-gray-300 text-gray-500' : 'bg-green-600 hover:bg-green-700 text-white'"
                class="px-4 py-2 rounded-lg transition-colors" (click)="addToCart()">
                ðŸ›’
            </button>
        </div>
    </div>
</div>
