<div *ngIf="mode === 'header'" class="relative">
    <form [formGroup]="searchProductForm" class="flex items-center">
        <input type="text" formControlName="q" placeholder="Buscar por producto y más..."
            class="w-full rounded-md px-4 py-2 bg-transparent text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-white"
            autocomplete="off" />
    </form>

    <div *ngIf="showResults && products.length > 0"
        class="absolute left-0 right-0 z-50 mt-2 max-w-4xl mx-auto bg-[#f9fafb]/95 backdrop-blur-xl rounded-xl shadow-2xl overflow-hidden border border-gray-200">
        <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto p-2">
                <div *ngFor="let product of products"
                    class="flex gap-4 p-4 bg-white/90 hover:bg-[#e8f5f5] border border-gray-100 rounded-xl shadow-md hover:shadow-lg transition duration-200 cursor-pointer"
                    (click)="goToProductDetail(product._id)"> <!-- Clickable -->

                    <div class="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0 bg-gray-100">
                        <img *ngIf="product.imageURL && product.imageURL.length > 0" [src]="product.imageURL[0]"
                            alt="{{product.name}}" class="w-full h-full object-cover" />
                        <div *ngIf="!product.imageURL || product.imageURL.length===0"
                            class="w-full h-full flex items-center justify-center text-gray-400 text-sm">
                            sin imagen
                        </div>
                    </div>

                    <div class="flex-1 min-w-0">
                        <div class="flex items-start justify-between">
                            <h4 class="text-base font-semibold text-gray-800 truncate">{{product.name}}</h4>
                            <div class="text-base font-bold text-[#009999] ml-2">{{product.price | currency}}</div>
                        </div>

                        <p class="text-sm text-gray-500 mt-1 truncate">
                            {{ product.description ? (product.description | slice:0:100) +
                            (product.description.length>100 ? '…' : '') : 'Producto biométrico' }}
                        </p>

                        <div class="flex items-center gap-2 mt-2">
                            <div *ngIf="product.stock>0"
                                class="text-sm px-2 py-1 bg-green-100 text-green-800 rounded-full">En stock</div>
                            <div *ngIf="product.stock===0"
                                class="text-sm px-2 py-1 bg-red-100 text-red-800 rounded-full">Agotado</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <ng-template #noResults>
        <div class="p-4 text-center text-gray-400 italic">No se encontraron productos</div>
    </ng-template>
</div>
